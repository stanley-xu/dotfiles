- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim
    # ~/.vimrc: vimrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    description: Run a script after installation
    command: ./post_install.sh
    stderr: true
