- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zshrc
    ~/.zshrc.local: zshrc.local
    ~/.config/zsh: config/zsh
    ~/.config/ohmyposh: config/ohmyposh
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.config/mise/config.toml:
      create: true
      path: mise.toml
    ~/.vimrc: vimrc

# Warning: do not install tools that modify PATH here
# It may not expect the dotbot subshell environment
- shell:
    - [git submodule update --init --recursive, Installing submodules]
